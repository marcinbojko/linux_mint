# install_yubico_software_variables
yubico_repo_key:
  - keyserver: keyserver.ubuntu.com
    id: 32CBA1A9
yubico_repositories:
  - repo: ppa:yubico/stable
    filename: yubico-stable-jammy
    name: yubico-stable
    uris:
      - https://ppa.launchpadcontent.net/yubico/stable/ubuntu
    signed_by: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x43D5C49532CBA1A9
    types: deb
    suites: jammy
    components: main
yubico_packages:
  - yubikey-manager
  - yubikey-personalization-gui
  - libpam-yubico
  - libpam-u2f
yubico_flatpak:
  - name: com.yubico.yubioath
    remote: flathub
    ref: present
steampipe:
  update_plugins: true
  plugins:
    - name: oci
