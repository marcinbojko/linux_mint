sysctl:
# enable bbr congestion for tcp
- name: net.core.default_qdisc
  value: fq
  state: present
- name: net.ipv4.tcp_congestion_control
  value: bbr
  state: present
# decrease swappiness when you have plenty of RAM
- name: vm.swappiness
  value: 1
  state: present
# cache settings for more mem
- name: vm.vfs_cache_pressure
  value: 30
  state: present
- name: vm.dirty_ratio
  value: 50
  state: present
- name: vm.dirty_background_ratio
  value: 5
  state: present
- name: vm.dirty_expire_centisecs
  value: 1200
  state: present
# better network settings
- name: net.core.netdev_max_backlog
  value: 100000
  state: present
- name: net.core.netdev_budget
  value: 50000
  state: present
- name: net.core.netdev_budget_usecs
  value: 5000
  state: present
- name: net.core.somaxconn
  value: 1024
  state: present
- name: net.core.rmem_default
  value: 1048576
  state: present
- name: net.core.rmem_max
  value: 16777216
  state: present
- name: net.core.wmem_default
  value: 1048576
  state: present
- name: net.core.wmem_max
  value: 16777216
  state: present
- name: net.core.optmem_max
  value: 65536
  state: present
- name: net.ipv4.tcp_rmem
  value: "4096 1048576 2097152"
  state: present
- name: net.ipv4.tcp_wmem
  value: "4096 65536 16777216"
  state: present
- name: net.ipv4.udp_rmem_min
  value: 8192
  state: present
- name: net.ipv4.udp_wmem_min
  value: 8192
  state: present
- name: net.ipv4.tcp_max_syn_backlog
